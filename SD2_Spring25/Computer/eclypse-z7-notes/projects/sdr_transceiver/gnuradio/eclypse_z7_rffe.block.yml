id: eclypse_z7_qr_rffe
label: Eclypse Z7 QR RF Front End
category: Eclypse Z7

parameters:
  - id: addr
    label: Address
    dtype: string
    default: 192.168.1.100
  - id: port
    label: Port
    dtype: int
    default: 1000
  - id: freq
    label: Center Frequency
    dtype: real
    default: 100000000
  - id: corr
    label: Freq. Correction ppm
    dtype: real
    default: 0


outputs:


templates:
  imports: import eclypse_z7_qr_rffe
  make: eclypse_z7_qr_rffe.rffe(${addr}, ${port}, ${freq}, ${corr})
  callbacks:
    - set_freq(${freq}, ${corr})

file_format: 1
